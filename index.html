<body class="container">
<!-- username page -->
   <div class="username_page ">
      <div class="display-4 text-center ">Real time Chat App</div>
      <form class="submitname ">
         <input type="text" placeholder="Your name ?" class="username form-control">
      </input>
   

      </form>
      <!-- <button id='animate'>Animate</button> -->
   </div>

<!-- chatpage -->
   <div id="chatpage">
     
  
  <div class="top">
   <div class='online'>Total Online: <span id='totalclients' ></span></div>
   <div class="msgdisplaytoall"></div>
   <div class="typing"></div>
  
   
  </div>

  <div class="middle container-fluid" id="midscroll">


   <div id="future"></div>
   

  </div>
   

<!-- bottom part of chatpage -->
   <div class="bottom">
      <form class="form " id="submitmsg">
         <input type="text" class="msg form-control" id='message' 
         autocomplete='off' 
         placeholder="Enter message here"
         >
         <button type="submit" class='submit btn'><i class="fa fa-paper-plane animated shake delay-2s"></i></button>
      </form>
   </div>
</div>
<script src="index.js"></script>
<link rel="stylesheet" type="" href="style.css"> 
</body>
